name: Verify
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
    paths:
      - test-file.txt

jobs:
  add_comment:
    name: Add PR Comment
    runs-on: ubuntu-latest
    steps:
      - name: Find comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{github.event.number}}
      - name: Update comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-number: ${{ steps.fc.outputs.comment-id }}
          body: |
            **Edit:** Some additional info
